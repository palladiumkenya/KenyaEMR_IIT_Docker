version: "3.8"

services:
  kenyaemr-inference:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - /opt/ml/iit/settings.json:/data/settings.json
      - /opt/ml/iit/locational_variables_latest.csv:/data/locational_variables_latest.csv
      - /opt/ml/iit/models/thresholds_latest.pkl:/models/thresholds_latest.pkl
      - /opt/ml/iit/models/site_thresholds_latest.pkl:/models/site_thresholds_latest.pkl
      - /opt/ml/iit/models/ohe_latest.pkl:/models/ohe_latest.pkl
      - /opt/ml/iit/models/mod_latest.pkl:/models/mod_latest.pkl
      - /opt/ml/iit/models/feature_order.pkl:/models/feature_order.pkl
    extra_hosts:
      - "host.docker.internal:host-gateway"
